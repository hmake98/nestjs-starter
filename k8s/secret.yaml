apiVersion: v1
kind: Secret
metadata:
    name: nestjs-secret
    namespace: nestjs-starter
type: Opaque
stringData:
    # Database credentials
    POSTGRES_USER: 'postgres'
    POSTGRES_PASSWORD: 'master123'

    # JWT Secrets - CHANGE THESE IN PRODUCTION!
    # Generate with: openssl rand -base64 32
    AUTH_ACCESS_TOKEN_SECRET: 'your-super-secret-access-token-key-change-this'
    AUTH_REFRESH_TOKEN_SECRET: 'your-super-secret-refresh-token-key-change-this'
    AUTH_ACCESS_TOKEN_EXP: '1d'
    AUTH_REFRESH_TOKEN_EXP: '7d'

    # Redis password (optional)
    REDIS_PASSWORD: ''

    # AWS Credentials (optional)
    AWS_ACCESS_KEY: ''
    AWS_SECRET_KEY: ''
    AWS_REGION: 'us-east-1'
    AWS_S3_BUCKET: ''

    # Sentry DSN (optional)
    SENTRY_DSN: ''
