apiVersion: apps/v1
kind: Deployment
metadata:
    name: redis
    namespace: nestjs-starter
    labels:
        app: redis
        tier: cache
spec:
    replicas: 1
    strategy:
        type: Recreate
    selector:
        matchLabels:
            app: redis
    template:
        metadata:
            labels:
                app: redis
                tier: cache
        spec:
            containers:
                - name: redis
                  image: redis:7-alpine
                  ports:
                      - containerPort: 6379
                        name: redis
                  command:
                      - redis-server
                      - --appendonly
                      - 'yes'
                  volumeMounts:
                      - name: redis-storage
                        mountPath: /data
                  resources:
                      requests:
                          memory: '128Mi'
                          cpu: '100m'
                      limits:
                          memory: '256Mi'
                          cpu: '200m'
                  livenessProbe:
                      exec:
                          command:
                              - redis-cli
                              - ping
                      initialDelaySeconds: 15
                      periodSeconds: 10
                      timeoutSeconds: 5
                      failureThreshold: 3
                  readinessProbe:
                      exec:
                          command:
                              - redis-cli
                              - ping
                      initialDelaySeconds: 5
                      periodSeconds: 5
                      timeoutSeconds: 3
                      failureThreshold: 3
            volumes:
                - name: redis-storage
                  persistentVolumeClaim:
                      claimName: redis-pvc
